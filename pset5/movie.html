<body id="pageBody">
    <h1 class="centerText">Which movie do i like the most?</h1>
    <div class="grid">
        <img class="a" onclick="onClickCorrect()" src="https://img.icons8.com/color/100/000000/super-hero-male.png"
            alt="Fantastic Movie" title="Fantastic Movie">
        <img class="b" onclick="onClickCorrect()" src="https://img.icons8.com/officel/100/000000/horror.png"
            alt="Horror Movie" title="Horror Movie">
        <img class="c" onclick="onClickWrong()" src="https://img.icons8.com/officel/100/000000/drama.png" alt="Drama"
            title="Drama">
        <img class="d" onclick="onClickCorrect()" src="https://img.icons8.com/plasticine/100/000000/comedy.png"
            alt="Comedy" title="Comedy">
    </div>
    <img id="CorrectImage" class="hiddenImage" src="https://img.icons8.com/flat_round/100/000000/checkmark.png"
        alt="Correct">
    <img id="WrongImage" class="hiddenImage" src="https://img.icons8.com/plasticine/100/000000/multiply.png"
        alt="Wrong">
    <input id="resetButton" type="button" class="resetButton" onclick="reset()" value="Reset">
    <script>
        function onClickCorrect() {
            document.getElementById("CorrectImage").style.display = "block"
        }
        function onClickWrong() {
            document.getElementById("WrongImage").style.display = "block"
        }
        function reset() {
            document.getElementById("CorrectImage").style.display = "none"
            document.getElementById("WrongImage").style.display = "none"
        }
    </script>
